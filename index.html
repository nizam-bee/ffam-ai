
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FFAM AI Tool by Nizam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-purple-700 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Welcome to FFAM AI Tool</h1>
    <p>Create apps with your idea & download APK/AAB instantly</p>
    <div class="mt-4" id="authSection">
      <button onclick="signIn()" class="bg-white text-purple-700 font-bold py-2 px-4 rounded">🔐 Sign in with Google</button>
    </div>
    <div id="userInfo" class="hidden mt-2">
      <p id="userEmail"></p>
      <button onclick="signOut()" class="bg-red-500 px-4 py-1 rounded text-white mt-2">Sign Out</button>
    </div>
  </header>

  <main class="p-4 max-w-3xl mx-auto">
    <section id="builder" class="hidden mt-8">
      <h2 class="text-xl font-semibold mb-2">Step 1: Enter Your App Idea</h2>
      <input id="ideaInput" type="text" placeholder="Ex: OTT app in Hindi with subtitles" class="w-full p-3 border rounded mb-4" />
      <button onclick="generateApp()" class="bg-green-600 text-white px-4 py-2 rounded">✨ Generate App</button>
    </section>

    <section id="generatedApp" style="display: none;" class="mt-8 bg-white p-4 rounded shadow">
      <img src="public/generated.png" alt="Preview" class="w-full max-h-40 object-cover rounded mb-2"/>
      <h3 id="generatedTitle" class="text-lg font-bold mb-1">My Custom App</h3>
      <p id="generatedDesc" class="text-sm mb-4">Description from AI goes here.</p>
      <a href="public/generated.apk" download class="block bg-blue-500 text-white px-4 py-2 rounded mb-2 text-center">📱 Download APK</a>
      <a href="public/generated.aab" download class="block bg-indigo-500 text-white px-4 py-2 rounded text-center">📦 Download AAB</a>
    </section>

    <section class="mt-12 text-center">
      <h3 class="text-lg font-bold mb-2">💰 Upgrade to Premium</h3>
      <p>Pay ₹699 to nizamuddin@ybl</p>
      <img src="public/qr-code.png" alt="QR Code" class="w-40 mx-auto mt-2 rounded"/>
      <button onclick="unlockPremium()" class="mt-4 bg-green-600 text-white px-6 py-2 rounded">✅ I Have Paid</button>
    </section>
  </main>

  <footer class="text-center text-xs text-gray-500 mt-10 mb-4">
    FFAM AI Tool © 2025 by Nizam
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz3iMkFwWoHyWQRvJ27jbhHbdQg7jQsO0",
      authDomain: "ffam-ai.firebaseapp.com",
      projectId: "ffam-ai",
      storageBucket: "ffam-ai.appspot.com",
      messagingSenderId: "35751659358",
      appId: "1:35751659358:web:341ed27314b5e4e1c771cf",
      measurementId: "G-ZBPQLZM5KM"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('userEmail').innerText = 'Signed in as: ' + user.email;
        document.getElementById('userInfo').classList.remove('hidden');
        document.getElementById('builder').classList.remove('hidden');
      });
    }

    function signOut() {
      auth.signOut().then(() => location.reload());
    }

    function generateApp() {
      const idea = document.getElementById('ideaInput').value;
      document.getElementById('generatedApp').style.display = 'block';
      document.getElementById('generatedTitle').textContent = idea || "My Custom App";
      document.getElementById('generatedDesc').textContent = "Your app idea: " + idea;
    }

    function unlockPremium() {
      alert("✅ Payment confirmed. Unlimited downloads unlocked.");
    }
  </script>
</body>
</html>
