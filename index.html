<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FFAM AI ‚Äì App Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    #codeView { white-space: pre-wrap; font-family: monospace; background: #f1f1f1; padding: 1rem; border-radius: 8px; }
    .tab-active { background-color: #6b46c1; color: white; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="text-center py-6 bg-purple-600 text-white shadow">
    <h1 class="text-3xl font-bold">FFAM AI Tool</h1>
    <p class="text-sm mt-1">Create Android & iOS apps with AI ‚Äì by Nizam</p>
    <button onclick="signIn()" id="loginBtn" class="mt-4 bg-white text-purple-700 px-4 py-2 rounded shadow">üîê Login with Google</button>
    <div id="userInfo" class="mt-2 text-sm hidden"></div>
  </header>

  <main class="max-w-xl mx-auto mt-6 px-4">
    <div class="flex space-x-2 justify-center">
      <button onclick="setPlatform('android')" id="androidTab" class="px-4 py-2 border rounded tab-active">Android</button>
      <button onclick="setPlatform('ios')" id="iosTab" class="px-4 py-2 border rounded">iOS</button>
    </div>

    <textarea id="prompt" rows="4" class="w-full p-3 mt-4 rounded border" placeholder="e.g. Create a quiz app with leaderboard"></textarea>

    <button onclick="generateApp()" class="mt-4 w-full bg-purple-600 text-white p-3 rounded hover:bg-purple-700">
      Generate App
    </button>

    <div id="previewBox" class="mt-6 p-4 bg-white rounded shadow hidden">
      <h2 class="font-bold text-lg mb-2">üß† App Ready</h2>
      <p class="text-sm mb-2">Generated for: <span id="platformText" class="font-semibold"></span></p>
      <a id="downloadLink1" href="#" target="_blank" class="block mt-2 bg-green-600 text-white text-center p-3 rounded">‚¨á Download File 1</a>
      <a id="downloadLink2" href="#" target="_blank" class="block mt-2 bg-blue-600 text-white text-center p-3 rounded">‚¨á Download File 2</a>
      <button onclick="showCode()" class="block mt-4 w-full bg-gray-800 text-white p-2 rounded">üëÅ View Code</button>
    </div>

    <div id="codeBox" class="hidden mt-6">
      <h2 class="font-bold text-lg mb-2">üíª Sample Code</h2>
      <div id="codeView">// Code will appear here...</div>
    </div>
  </main>

  <footer class="text-center py-4 mt-10 text-sm text-gray-500">
    FFAM.ai ¬© 2025 ¬∑ Created by Nizam
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz3iMkFwWoHyWQRvJ27jbhHbdQg7jQsO0",
      authDomain: "ffam-ai.firebaseapp.com",
      projectId: "ffam-ai",
      storageBucket: "ffam-ai.firebasestorage.app",
      messagingSenderId: "35751659358",
      appId: "1:35751659358:web:341ed27314b5e4e1c771cf",
      measurementId: "G-ZBPQLZM5KM"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let platform = "android";

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        document.getElementById('userInfo').innerText = "üë§ " + user.displayName + " (" + user.email + ")";
        document.getElementById('userInfo').classList.remove("hidden");
        document.getElementById('loginBtn').classList.add("hidden");
      });
    }

    function setPlatform(p) {
      platform = p;
      document.getElementById('androidTab').classList.remove("tab-active");
      document.getElementById('iosTab').classList.remove("tab-active");
      document.getElementById(p + "Tab").classList.add("tab-active");
    }

    function generateApp() {
      const idea = document.getElementById('prompt').value.toLowerCase();
      const link1 = document.getElementById('downloadLink1');
      const link2 = document.getElementById('downloadLink2');
      const previewBox = document.getElementById('previewBox');
      const codeView = document.getElementById('codeView');
      const platformText = document.getElementById('platformText');

      platformText.innerText = platform.toUpperCase();

      let code = "";
      if (platform === "android") {
        link1.href = "https://example.com/ffam_android.aab";
        link1.innerText = "‚¨á Download AAB";
        link2.href = "https://example.com/ffam_android.apk";
        link2.innerText = "‚¨á Download APK";
        code = `// Android (Java)\npublic class MainActivity extends AppCompatActivity {\n  @Override\n  protected void onCreate(Bundle savedInstanceState) {\n    super.onCreate(savedInstanceState);\n    setContentView(R.layout.activity_main);\n  }\n}`;
      } else {
        link1.href = "https://example.com/ffam_ios.swift";
        link1.innerText = "‚¨á Download Swift Code";
        link2.href = "https://example.com/ffam_ios.ipa";
        link2.innerText = "‚¨á Download IPA";
        code = `// iOS (Swift)\nimport SwiftUI\nstruct ContentView: View {\n  var body: some View {\n    Text("Hello from FFAM!")\n  }\n}`;
      }

      codeView.innerText = code;
      previewBox.classList.remove("hidden");
      document.getElementById('codeBox').classList.add("hidden");
    }

    function showCode() {
      document.getElementById('codeBox').classList.remove("hidden");
    }
  </script>

</body>
</html>
